<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>$.simpleModalBox</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="jquery.simpleModalBox.js"></script>
<script>
$(function() {
$('a').simpleModalBox({
	containerClassName: 'modal_container',
	overlayClassName: 'modal_overlay',
	closeBtn: $('a.close'),
	body: $('.body')
});
});
</script>
<style>
.modal_container {
  position: absolute;
  z-index: 1000;
  top: 50%;
  left: 50%;
  margin-left: -240px;
  width: 480px;
  min-height: 100%;
  background-color: #fff;
}
.modal_overlay {
  position: absolute;
  z-index: 999;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url(bg_overlay.png) repeat 0 0;
}
</style>
</head>
<body>
<ul class="body">
<li><a href="modal1.html">open modal box1</a></li>
<li><a href="modal2.html">open modal box2</a></li>
<li><a href="modal3.html">open modal box3 (very long)</a></li>
</ul>
</body>
</html>
