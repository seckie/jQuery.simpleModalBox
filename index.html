<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>$.simpleModalBox</title>
<link rel="stylesheet" href="/css/style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="simpleModalBox.js"></script>
<script>
$(function() {
$('a').simpleModalBox({
	containerClassName: 'modal_container',
	overlayClassName: 'modal_overlay'
});
});
</script>
<style type="text/css">
.modal_container {
  position: absolute;
  z-index: 1000;
  top: 50%;
  left: 50%;
  margin-top: -135px;
  margin-left: -240px;
  width: 480px;
  height: 270px;
  background-color: #fff;
}
.modal_overlay {
  position: absolute;
  z-index: 999;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url(bg_overlay.png) repeat 0 0;
}
</style>
</head>

<li><a href="modal2.html">open modal box2</a></li>
<li><a href="modal3.html">open modal box3</a></li>
</ul>
</body>
</html>
