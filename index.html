<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>$.simpleModalBox</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="jquery.simpleModalBox.js"></script>
<script>
$(function() {

$('a.modal').simpleModalBox({
	containerClassName: 'modal_container',
	overlayClassName: 'modal_overlay',
	closeButtonSelector: 'a.close',
	bodySelector: '.body',
	innerLinkSelector: 'a.innerLink'
});


$('a.modal_width750').simpleModalBox({
	containerClassName: 'modal_container',
	overlayClassName: 'modal_overlay',
	closeButtonSelector: 'a.close',
	bodySelector: '.body',
	innerLinkSelector: 'a.innerLink',
	width: 750,
	cache: false
});


$('a.modal_callback').simpleModalBox({
	containerClassName: 'modal_container',
	overlayClassName: 'modal_overlay',
	closeButtonSelector: 'a.close',
	bodySelector: '.body',
	innerLinkSelector: 'a.innerLink',
	closeCallback: function () { alert("The modal box is closed"); }
});

});
</script>
<style>
html, body, ul, li { margin: 0; padding: 0; }
ul { padding: 1em 2em; }
.modal_container {
  position: absolute;
  z-index: 1000;
  top: 50%;
  left: 50%;
  margin-left: -240px;
  width: 480px;
  background-color: #fff;
}
.modal_overlay {
  position: absolute;
  z-index: 999;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url(bg_overlay.png) repeat 0 0;
}
</style>
</head>
<body>
<div class="body">
<ul>
<li style="margin-bottom:200px"><a href="modal1.html" class="modal">Open modal box1</a></li>
<li style="margin-bottom:200px"><a href="modal2.html" class="modal">Open modal box2</a></li>
<li style="margin-bottom:200px"><a href="modal3.html" class="modal">Open modal box3 (very long)</a></li>
</ul>
<ul>
<li style="margin-bottom:200px"><a href="modal1.html" class="modal_width750">Open modal box1 with 750px width and no cache options.</a></li>
</ul>
<ul>
<li><a href="modal1.html" class="modal_callback">Open modal box1 with callback function when the modal box closed.</a></li></ul>
<!--/.body--></div>
</body>
</html>
